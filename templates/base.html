{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SalonConnect</title>
        <link rel="icon" type="image/x-icon" href="../static/img/favicon.webp">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>

    <style>
        {
            % block style %
        }
        {
            % endblock style %
        }
    </style>

    <body>

        <div class="header" style="
            background: rgb(177, 177, 177) url('../static/img/bg.jpg') no-repeat fixed top
            {% if " appointment" in request.path %} max-height: 100px !important; min-height: 100px !important;
            padding: 0 !important; color: black !important; img { display: none !important; } body { background-color: black
            !important; } {% endif %} {% if "login" in request.path %} max-height: 100px !important; min-height: 100px
            !important; padding: 0 !important; color: black !important; img { display: none !important; } body {
            background-color: black !important; } {% endif %} ">
            <nav class=" navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">Salon Connect</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active {% if 'appointment' in request.path or 'login' in request.path or 'manage-appointments' in request.path %} d-none {% endif %}"
                                    href="#services">Services</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active {% if 'appointment' in request.path or 'login' in request.path or 'manage-appointments' in request.path %} d-none {% endif %}"
                                    href="#team">Artisans</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active {% if 'appointment' in request.path or 'login' in request.path or 'manage-appointments' in request.path %} d-none {% endif %}"
                                    href="#reviews">Reviews</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active {% if 'appointment' in request.path or 'login' in request.path or 'manage-appointments' in request.path %} d-none {% endif %}"
                                    href="#contact">Contact Us</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active {% if 'appointment' in request.path or 'login' in request.path or 'manage-appointments' in request.path %} d-none {% endif %}"
                                    href="{% url 'login' %}">Log In</a>
                            </li>
                            {% if request.user.is_authenticated %}
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {% block cta %}{% endblock cta %}
        </div>
        {% block content %}{% endblock content %}
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>{% block script %} {% endblock script %}</script>
    </body>
</html>
